<div>
<head>
    <style>
        .image-left {
            float: left;
            margin-left: 0px;
            margin-right: 15px;
        }
        
        .image-right {
            float: right;
            margin-left: 15px;
            margin-right: 0px;
        }
        
        figure {
            padding: 4px;
            margin: auto;
        }

        figcaption {
            font-style: italic;
            font-size: 10px;
            padding: 2px;
            color: #999999
        }
    </style>
</head>
<body>
    {{ $src := .Get "src" }}
    {{ $alt := .Get "alt" }}
    {{ $caption := .Get "caption"}}
    {{ $class := .Get "class" | default "image-left" }}
    {{ $width := .Get "width" | default "200" }}
    <figure class="{{ $class }}">
        <img src="{{ $src }}" alt="{{ $alt }}" width="{{ $width }}">
        {{ if $caption }}
            <figcaption>{{ $caption }}</figcaption>
        {{ end }}
    </figure>
    <p>
    {{ .Inner }}
    </p>
</body>
</div>
