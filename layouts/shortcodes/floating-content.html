<div class="flex-container" style="display: flex; flex-direction: row; flex-wrap: nowrap;">
  {{ $textalign := .Get "text-align" | default "center" }}
  {{ $height := .Get "height" | default "auto" }}
  {{ $width := .Get "width" | default "100%" }}
  {{ range (split .Inner "---") }}
    <div style="align-self:center; text-align: {{ $textalign }}; height: {{ $height }}; width: {{ $width }};">
      {{ . | markdownify | emojify  | safeHTML }}
    </div>
  {{ end }}
</div>
