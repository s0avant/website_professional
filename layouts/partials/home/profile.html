{{- /* Adapted from themes/congo/layouts/partials/home/profile.html. */ -}}

<article class="flex flex-col items-center justify-center">
  <!-- Container for profile header and "About me" section. -->
  <div class="flex flex-col sm:flex-row w-full items-center text-left sm:items-stretch sm:text-left">
    {{ partial "profile.html" }}
    <section class="flex flex-col prose dark:prose-invert text-left justify-center mt-12 sm:mt-0">
      {{ .Content | emojify }}
    </section>
  </div>
  <section class="prose dark:prose-invert mt-12">
    {{ with .Site.GetPage "/projects" }}
      {{ .Content }}
    {{ end }}
    {{ with .Site.GetPage "/pubs" }}
      {{ .Content }}
    {{ end }}
  </section>
</article>
